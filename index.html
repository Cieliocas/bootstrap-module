
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Bootstrap</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="slider-thumb"></div>
                <h2 class="animate-charcter">Entre em contato</h2>
                <form>
                    <div class="form-campo mb-3">
                        <label class="form-label fw-bold" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" id="nome" name="nome">
                    </div>
                    <div class="form-campo mb-3">
                        <label for="email" class="form-label fw-bold">Seu e-mail</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-campo mb-3">
                        <label class="form-label fw-bold" for="tel">Telefone:</label>
                        <input class="form-control" type="tel" name="telefone" id="telefone" />
                    </div>
                    <div class="form-campo form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    </div>
                    <button class="form-campo btn btn-success" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
